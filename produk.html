    <script>
        /* Tulis Javascript Di bawah Sini */

        var sumber = "https://rikikurnia.com/prakerja/api/kopi"
        var sumber2 = "data.json"
        var data_mentah = []
        var data_kopi = []


        $.getJSON(sumber2).then(function (data) {
            data_mentah = data
            console.log(data_mentah)
            opsiDanAll()


        })

        function opsiDanAll() {
            var opsi = '<option disabled selected>Semua Produk</option>'
            for (let key in data_mentah) {
                opsi += '<option value="' + key + '">' + key + '</option>'
                data_kopi.push(...data_mentah[key])
            }
            select_kopi.innerHTML = opsi
            tampilkanData()
        }

        select_kopi.onchange = function () {
            var pilihan = select_kopi.value
            data_kopi = data_mentah[pilihan]
            console.log(data_kopi)
            tampilkanData()
        }


        function tampilkanData() {
            baris_produk.innerHTML = ""
            data_kopi.forEach(kopi => {
                baris_produk.innerHTML += `<div class="col mb-3">
                    <div class="card">
                        <a data-lightbox="produk" href="${kopi.foto}"><img  src="${kopi.foto}" class="card-img-top" alt="..."></a>
                        <div class="card-body">
                            <h5 class="card-title">${kopi.nama}</h5>
                            <div class="row hargasize my-4">
                                <div class="col">
                                    ${kopi.size}
                                </div>
                                <div class="col fw-bold text-primary">
                                    ${kopi.harga}
                                </div>
                            </div>
                            <a href="${kopi.link}" class="btn btn-primary w-100"><i class="bi bi-cart-check"></i> Beli</a>
                        </div>
                    </div>
                </div>`
            })
        }




        /* Batas Akhir penulisan kode Javascript */
    </script>
